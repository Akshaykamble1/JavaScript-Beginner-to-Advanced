<body>
    <script>
        //1. WAP to swap two number 
        
        var num1 = 10;
        var num2 = 5;
        console.log("Num1 is : ", num1, " Num2 is : ", num2);
        num1 = num1 + num2;
        num2 = num1 - num2;
        num1 = num1 - num2;
        console.log("Num1 is : ", num1, " Num2 is : ", num2);
        
        
    </script>
</body>

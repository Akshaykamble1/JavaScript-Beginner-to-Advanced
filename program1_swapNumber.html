<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1. WAP to swap two number 
        var value1 = 10;
        var value2 = 5;
        console.log(`Values Before Swapping are value1 =${value1} and value2=${value2}`);
        value1 = value1 + value2;
        value2 = value1 - value2;
        value1 = value1 - value2;
        console.log(`Values After Swapping are value1 =${value1} and value2=${value2}`);
    </script>
</body>

</html>

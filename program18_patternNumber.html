    <script>
        //18. WAP to print pattern of number in a specfic sequence.

        let number=1;
        for(let row=1;row<=5;row++)
        {
            let pattern ='';
            for(let column=1;column<row;column++)
            {
                pattern+=number;
                number++;
            }
            console.log(pattern);
        }

    </script>

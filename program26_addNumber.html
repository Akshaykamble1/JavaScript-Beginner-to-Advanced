<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addNumber()
        {
            let sum = 0;
            for(let i=0;i<arguments.length;i++)
            {
                sum += arguments[i];
            }
            return sum;
        }
        const result = addNumber(1,2,3);
        console.log(result);
    </script>
</body>
</html>

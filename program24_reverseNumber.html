<body>
    <script>
        // 24.WAP to reverse the given number
        function reverseNumber(number) {
            let reverse ='';
            while (number > 0) {
                reverse += number % 10;
                number = Math.floor(number / 10);
            }
            return reverse;
        }
        console.log("The reverse number is : ", reverseNumber(1234));

    </script>
</body>

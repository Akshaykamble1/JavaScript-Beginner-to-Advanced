    <script>
        // 7.WAP  to check given number is divisible by 2 and 5

        var num = 20;
        if(num%2==0 && num%5==0)
        {
            console.log("Given number is divisible by 2 and 5 : ",num);
        }
        else
        {
            console.log("Given number is not  divisible by 2 and 5 : ",num);
        }
    </script>

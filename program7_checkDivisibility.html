<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 7.WAP  to check given number is divisible by 2 and 5

        var num = 20;
        if (num % 2 == 0 && num % 5 == 0) {
            console.log("Given Number is Divisible by 2 and 5 : ", num);
        }
        else {
            console.log("Given Number is not Divisible by 2 or 5 : ", num);
        }
    </script>
</body>

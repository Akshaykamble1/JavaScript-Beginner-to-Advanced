<body>
    <script>
         // 22. WAP to check whethera variable or number or not

        function checkType(value) {
            if (typeof value === 'number') {
                return Number;
            }
            else if (typeof value === 'string') {
                return String;
            }
            else {
                return 'Not a Number or String';
            }
        }
        console.log(checkType(true));
    </script>
</body>

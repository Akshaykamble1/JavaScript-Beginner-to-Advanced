<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //  9.WAP to find the value which is nearest to 100 from two different given value

        var a = 83, b = 95;
        var a1 = Math.abs(100 - a);
        var b1 = Math.abs(100 - b);
        if (a1 < b1) {
            console.log("a is near to the 100 : ", a);
        }
        else {
            console.log("b is near to the 100 : ", b);
        }
    </script>
</body>

</html>

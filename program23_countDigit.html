<body>
    <script>
        // 23.WAP to count the number of digit in given number

        function countDigit(number)
        {
            let count=0;
            while(number>0)
            {
                number=Math.floor(number/10);
                count++;
            }
            return count;
        }
        console.log("The number of digit in given number is : ",countDigit(35565));
        
    </script>
</body>

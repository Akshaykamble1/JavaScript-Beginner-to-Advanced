<body>
    <script>
        // 21. WAP to print the prime number

            function testPrime(number)
            {
                if(number===1)
                {
                    return false;
                }
                else if(number===2)
                {
                    return true;
                }
                else
                {
                    for(let i=2;i<number;i++)
                    {
                        if(number%i===0)
                        {
                            return false;
                        }
                    }
                    return true;
                }
            }
           console.log(testPrime(59));
    </script>
</body>

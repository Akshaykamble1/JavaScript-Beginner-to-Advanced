<body>
    <script>
         // 20.Draw pattern using number

         let n=4;
        for(let i=1;i<=n;i++)
        {
            let pattern=' '.repeat(n-i);
            for(let j=i;j<=2*i-1;j++)
            {
                pattern+=j;
            }
            for(let j=2*i-2;j>=i;j--)
            {
                pattern+=j;
            }
            console.log(pattern);
        }
        
    </script>
</body>

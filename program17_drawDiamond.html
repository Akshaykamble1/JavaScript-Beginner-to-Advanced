    <script>
         // 17.print the diamond pattern

        let row = 5;
        for (let index = 0; index < row; index++) {
            if (index % 2 != 0) {
                let pattern = "* ";
                let space = " ";
                console.log(space.repeat(row - index) + pattern.repeat(index));
            }
        }
        for (let index = row; index >0; index--) {
            if (index % 2 != 0) {
                let pattern = "* ";
                let space = " ";
                console.log(space.repeat(row - index) + pattern.repeat(index));
            }
        }

    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 2.WAP to convert temperature from celsius to frhrenheit
        var temp = 23;
        var fahrenheit = temp * 9 / 5 + 32;
        console.log("Celius to Frahenheit is : ", fahrenheit);
        
        var celsius = (temp - 32) * 5 / 9;
        console.log("Frahenheit to Celius : ", celsius);
    </script>
</body>
